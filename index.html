<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataAnalysis</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4.11.3/lib/themes/vue.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div id="app">Loading ...</div>
  <script>
    // 离线支持
    // if (typeof navigator.serviceWorker !== 'undefined') {
    //   navigator.serviceWorker.register('sw.js')
    // }

    window.$docsify = {
      // name: '数据分析笔记本',
      maxLevel: 5,//最大支持渲染的标题层级
      coverpage: true,//封面,_coverpage.md
      onlyCover: true,
      autoHeader: true,
      homepage: 'README.md',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      topMargin: 90,
      //ga: 'UA-138586553-1',
      //logo: 'https://my-blog-to-use.oss-cn-beijing.aliyuncs.com/2019-3logo-透明.png' ,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 3,
      },
      plugins: [
        // EditOnGithubPlugin.create('https://github.com/yhf2lj/docsify_data_analysis'),
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/yhf2lj/data_analysis/tree/master/' + vm.route.file
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n\n'
            
            return editHtml
              + html
              + '\n\n'
          })
        },
        function (hook) {
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span><a href="https://vein.ink/">数据分析笔记本</a> &copy;2019 - 2020. </span>',
                    '<span><a href="https://vein.ink/">蜀ICP备18038983号</a>. </span>',
                    '<span>Powered By <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a>.</span>',
                    '</footer>'
                ].join('');
                hook.afterEach(function (html) {
                    return html + footer
                })
            }
      ],

    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4.11.4/lib/docsify.min.js"></script>

  <!--python代码高亮-->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-python.js"></script>

  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.11.2/lib/plugins/search.min.js"></script>
  
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4.11.2/lib/plugins/zoom-image.min.js"></script>

</body>

</html>
